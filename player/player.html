<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Minimal Player Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> 
</head>
<body>
<!-- START CONTENT  -->

     <style>
        body, html{
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background-color: #111;
          font-family: Arial, Helvetica, sans-serif;
          color: white;
          image-rendering: pixelated;
          scrollbar-width: none;
          overflow: none;
    </style>
    
<div class="player">
    <div class="player__bar">
        <div class="player__album">
            <div class="player__albumImg active-song" data-author="Cavetown" data-song="Sweet Tooth" data data-src="music/music.mp3"
                style="background-image: url(img/album.jpg)">
            </div>
            <div class="player__albumImg" data-author="Cavetown" data-song="Sweet Tooth" data data-src="music/music.mp3"
                style="background-image: url(img/album.jpg)">
            </div>
        </div>
        <div class="player__controls">

            <div class="player__prev">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
            </div>

            <div class="player__play">
                <svg class="icon play">
                    <use xlink:href="img/sprite.svg#play"></use>
                </svg>
                <svg class="icon pause">
                    <use xlink:href="img/sprite.svg#pause"></use>
                </svg>
            </div>

            <div class="player__next">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
            </div>
        </div>
    </div>
    <div class="player__timeline">
        <p class="player__author"></p>
        <p class="player__song"></p>
        <div class="player__timelineBar">
            <div id="playhead"></div>
        </div>
    </div>
</div>

<!-- END CONTENT  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
